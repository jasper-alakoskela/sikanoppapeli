<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Sikanoppapeli</title>
</head>

<body>
    <h1>Sikanoppapeli</h1>

    <h2 id="winscore">Pistett채 voittoon:<span id="winScore"></span></h2>

    <div class="p2" id="p2">

        <p id="p2score">Pisteet:0</p>

    <br><br>
    <img src="img/dice1.png" name="die" id="die" class="dice" style="display: inline;">
    <img src="img/dice1.png" name="die2" id="die2" class="dice" style="display: inline;">
    <br>
    <button id="rollbtn" onclick="rollDice()">Heit채</button>
    <button id="getscorebtn">Ker채채 Pisteet</button>
    <h2 id="score">0</h2>

    <div id="p1won">
        <h2>Pelaaja1 voitti</h2>
        <button class="playagainbtn" onclick="window.location.href='index.html'">Pelaa uudestaan</button>
    </div>

    <div id="p2won">
        <h2>Pelaaja2 voitti</h2>
        <button class="playagainbtn" onclick="window.location.href='index.html'">Pelaa uudestaan</button>
    </div>
